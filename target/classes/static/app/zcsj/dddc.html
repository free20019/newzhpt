	<style>
		.panel-queryBar {padding: 10px 10px 0;}
		.form-inline .form-group {margin-bottom: 10px;}
		.dataListPanel.center {height: calc(100% - 50px);padding: 10px;}
		[type='calendar'] {width: auto;}

		/* dialog style */
		#dddc-dialog-wfnr .form-control, #dddc-dialog-jieg .form-control {width: 428px;height: 50px;}
		.modal-body form {}
		.modal-body .control-label {display: inline-block;width: 6em;text-align: right;}
		.modal-body .form-control {display: inline-block;}
		textarea.form-control {resize: none;}

<body>
<div class="panel-wrapper" style="position: relative;">
	<div class="panel-layout" layout="center">
		<div class="panel-queryBar">
			<form class="form-inline">
				<div class="form-group form-group-sm">
					<div type="calendar">
						<i class="iconfont icon-chepai" type="icon"></i>
						<select class="form-control input-sm select2" id="dddc-cphm" data-placeholder="车牌号" style="width:188px;padding-left: 30px">
							<option/>
						</select>
					</div>
				</div>
				<div class="form-group form-group-sm">
					<a class="btn btn-primary btn-sm" id="dddc-select">查询</a>
					<a class="btn btn-primary btn-sm" id="dddc-dc">导出</a>
				</div>
			</form>
		</div>
		<div class="dataListPanel center">
			<div class="scrollbar-macosx">
				<div id="dddcTable"></div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
var dddc=(function ($) {
	var echart = null;
	$(function () {
		$('.scrollbar-macosx').scrollbar();
		$('#dddc-stateTime').datetimepicker(datetimeDefaultOption);
		$('#dddc-stateTime').val(new Date().Format('yyyy-MM-dd 00:00:00'));
		$('#dddc-endTime').datetimepicker(datetimeDefaultOption);
		$('#dddc-endTime').val(new Date().Format('yyyy-MM-dd 23:59:59'));
		var bljlFields = [
		                  	{name: 'ID', title: '序号', width: 60, align: 'center'},
		                  	{name: 'COMPNAME', title: '平台名称', width: 100, align: 'center'},
			    			{name: 'PLATENUMBER', title: '车牌号码', width: 100, align: 'center'},
			    			{name: 'VIN', title: '车辆识别码VIN', width: 100, align: 'center'},
			    			{name: 'NAME', title: '车主姓名', width: 100, align: 'center'},
			    			{name: 'IDCARDNUMBER', title: '车主身份证号', width: 100, align: 'center'},
			    			{name: 'TRANSACTION', title: '交易', width: 100, align: 'center'},
			    			{name: 'COMPLAINTS', title: '投诉量', width: 100, align: 'center'}
			    		];
		$(document).ready(function() {
			  $(".select2").select2({  
				  	language: "zh-CN",  //设置 提示语言
			        tags:true,  
			        allowClear: true,
			        createTag:function (decorated, params) {  
			            return null;  
			        },  
			    });
			});
		jqxhr=$.ajax({
			type: "POST",
			url: "../../jyxx/xllcl",
			data:{"field":"PLATENUMBER","table":"tb_vehicle_add","type":"滴滴"},
			timeout : 180000,
			dataType: 'json',
			success:function(data){
				for(var i=0; i<data.length;i++){
					if(null!=data[i].PLATENUMBER){					
						data[i].id=data[i].PLATENUMBER;
						data[i].text=data[i].PLATENUMBER;
					}
				}
				var qb={};
				qb.id='null';
				qb.text='全部';
				data.unshift(qb);
				$("#dddc-cphm").select2({ 
						language: "zh-CN",  //设置 提示语言
				        minimumInputLength: 3,
				        allowClear: true,
				        data:data
				    });
			},
			error: function(){
			}         
		});
		$('#dddc-select').on('click', function () {
			finddddc();
		});
		function finddddc(){
			var all = 0;
			$('#dddcTable').jsGrid({
				width: '100%',
				height: 'calc(100% - 50px)',
				autoload: true,
				paging: true,
				pageLoading: true,
				editing: true,
				sorting: true,
				pageSize: 15,
				pageIndex: 1,
				controller: {
                    loadData: function(filter) {
                    	var d = $.Deferred();
                    	var a = re(filter, function(item){
                    		d.resolve(item);
                    	})
                    	return d.promise();
                    }
                },
                fields: bljlFields,
				pagerContainer: null,
			    pageButtonCount: 5,
			    pagerFormat: "{first} {prev} {pages} {next} {last} {pageIndex} of {pageCount}",
			    pagePrevText: "上一页",
			    pageNextText: "下一页",
			    pageFirstText: "第一页",
			    pageLastText: "末页",
			    pageNavigatorNextText: ">",
			    pageNavigatorPrevText: "<"
          	});

		}
		function re(filter, callback){
            var startIndex = (filter.pageIndex - 1) * filter.pageSize;
            jqxhr=$.ajax({
            	type: "POST",
				url: "../../jyxx/findzcsj",
				data:{"vehicle":$("#dddc-cphm").val(),
					"type":"滴滴",
					"pageIndex":filter.pageIndex,
     				"pageSize":filter.pageSize
					},
				timeout : 180000,
				dataType: 'json',
            }).done(function(data) {
            	if(data.code==500100){
            		layer.msg('数据不存在',{icon:2});
            		return callback();
            	}
     				all = data[0].count;
         			if(data.length>0){
         				for(var i = 0; i< data[0].datas.length ;i++){
         					data[0].datas[i].ID=startIndex+i+1;
         				}
         				return callback({
                            data: data[0].datas,
                            itemsCount: all
                        });

         			}else{
        			}
            }).fail(function() {
            });
		}
		finddddc();
		$('#dddc-dc').on('click', function () {
			layer.confirm('你确定要导出数据', {
				btn: ['确定', '取消'],
				offset: '100px'
			}, function (layerIndex) {
				window.open(basePath+"jyxx/findzcsjdc?vehicle="+$("#dddc-cphm").val()+"&type=滴滴"
				);
				layer.close(layerIndex);
			}, function (layerIndex) {
				layer.close(layerIndex);
			});
		});
	})
	
})(jQuery)
</script>
</body>
</html>
