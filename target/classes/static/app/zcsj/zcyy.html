<script type="text/javascript">
var szdc=(function ($) {
	$(function () {
			$('a').on('click',function(){
				var id = $(this).attr("id");
				var _parent = parent.$(window.parent.document);
				console.log(id)
				if(id == "sq"){
					_parent.find('.ip-menuItem [data-skip="sqdc"]').trigger("click");
				}else if(id == "cc"){
					_parent.find('.ip-menuItem [data-skip="ccdc"]').trigger("click");
				}else if(id == "dd"){
					_parent.find('.ip-menuItem [data-skip="dddc"]').trigger("click");
				}else if(id == "yb"){
					_parent.find('.ip-menuItem [data-skip="ybdc"]').trigger("click");
				}else if(id == "yd"){
					_parent.find('.ip-menuItem [data-skip="yddc"]').trigger("click");
				}else if(id == "sz"){
					_parent.find('.ip-menuItem [data-skip="szdc"]').trigger("click");
				}
			});
		jqxhr=$.ajax({
			type: "POST",
			url: "../../jyxx/findzcyytj",
			data:{},
			timeout : 180000,
			dataType: 'json',
			success:function(data){
				for(var i=0;i<data.length;i++){
					if(data[i].COMPNAME=='首汽专车'){
						document.getElementsByTagName('a')[0].innerText='车辆数'+ data[i].VEHICLE+'辆';
						document.getElementsByTagName('i')[0].innerText='司机数'+ data[i].NAME+'人';					
					}else if(data[i].COMPNAME=='曹操专车'){
						document.getElementsByTagName('a')[1].innerText='车辆数'+ data[i].VEHICLE+'辆';
						document.getElementsByTagName('i')[1].innerText='司机数'+ data[i].NAME+'人';					
					}else if(data[i].COMPNAME=='滴滴'){
						document.getElementsByTagName('a')[2].innerText='车辆数'+ data[i].VEHICLE+'辆';
						document.getElementsByTagName('i')[2].innerText='司机数'+ data[i].NAME+'人';					
					}else if(data[i].COMPNAME=='优步'){
						document.getElementsByTagName('a')[3].innerText='车辆数'+ data[i].VEHICLE+'辆';
						document.getElementsByTagName('i')[3].innerText='司机数'+ data[i].NAME+'人';					
					}else if(data[i].COMPNAME=='易到'){
						document.getElementsByTagName('a')[4].innerText='车辆数'+ data[i].VEHICLE+'辆';
						document.getElementsByTagName('i')[4].innerText='司机数'+ data[i].NAME+'人';					
					}else if(data[i].COMPNAME=='神州专车'){
						document.getElementsByTagName('a')[5].innerText='车辆数'+ data[i].VEHICLE+'辆';
						document.getElementsByTagName('i')[5].innerText='司机数'+ data[i].NAME+'人';					
					}
				}
				var count1=data[0].VEHICLE+data[1].VEHICLE+data[2].VEHICLE+data[3].VEHICLE+data[4].VEHICLE+data[5].VEHICLE;
				document.getElementsByTagName('a')[6].innerText='车辆数'+ count1+'辆';
				var count2=data[0].NAME+data[1].NAME+data[2].NAME+data[3].NAME+data[4].NAME+data[5].NAME;
				document.getElementsByTagName('a')[7].innerText='司机数'+ count2+'人';
			},
			error: function(){
			}         
		});
	})
})(jQuery)

</script>
